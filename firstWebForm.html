<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Form</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .name-info
        {
        width: 300px;
        }
        .contact-info{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>My First Web Form</h1>
    <form method="post"  action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
        <fieldset >
            <legend>Name Information</legend>
            <label for="firstName">FirstName:</label>
            <input type="text" class="name-info"id="firstNmae" tabindex="0" value="Jin Kai" required placeholder="Please type your first name"name="firstName"><br>
            <label for="lastName">LastName:</label>
            <input type="text" class="name-info" id="lastName" tabindex="1" value="Chen"required placeholder="Please input your last name"name="lastName">
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" class="contact-info" tabindex="2" placeholder="Please type your email"name="email" id="email"><br>
            <label for="telephone">Phone:</label>
            <input type="tel" class="contact-info" tabindex="3" name="telephone" placeholder="Please type your phone number"id="telephone">
        </fieldset>
        <fieldset>
            <legend>Date Information:</legend>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" value="2002-04-09"required tabindex="4" id="dob">
            <label for="today">Today's Date</label>
            <input type="date" name="today" value="2022-11-05" tabindex="5" id="today">
        </fieldset>
        <fieldset>
            <input type="submit" tabindex="7">
        </fieldset>
    </form>
    <iframe name= "cgi-results" id="cgi-results"></iframe>

</body>
</html>
